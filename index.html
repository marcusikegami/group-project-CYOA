<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
    <main class="main">
        <article id="log-wrapper">
                <div class="story-log">
                    
                </div>
            
            <div class="input-field">
                <form>
                <textarea type="text" id="text-input"></textarea>
                </form>
            </div>
        </article>    
        <article class="player-info">
            <div class="stats">
                <h3>STATS</h3>
                <div id="stats-container">
                    <p>Name: <span id="playerName"></span></p>
                    <p>Class: <span id="playerClass"></span></p>
                    <p>Health: <span id="playerHealth"></span>/100</p>
                    <p>Defense: <span id="playerDefense"></span></p>
                    <p>Credits: <span id="playerCredits"></span></p>
                </div>
            </div>
            <div class="item">
                <h3>ITEMS</h3>
                <div id="items-container">
                    
                </div>
            </div>
            <div class="story-options">
                <h3>INTERACT</h3>
                <div id="interact-container">
                    
                </div>
            </div>
        </article>

    </main>
    <script defer src='./assets/js/script.js'></script>
</body>
</html>
